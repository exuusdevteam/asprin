<div class="container conatiner-signin" ng-controller="sgininCtrl">
   <div class="col-md-4 col-sm-6 col-md-xs-10 col-centered">
      <div class="">
		 <a href="#/"><img src="assets/img/asprin_logo.png"></a>
         <h1 class="header-signin">Hello. Sign in.</h1>
         <div class="form">
            <form class="form-horizontal" name="signin_">
               <div class="form-group">
                  <div class="col-sm-12">
                     <input type="text" class="form-control input-lg" ng-model="username" placeholder="Username" required>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-12">
                     <input type="password" class="form-control input-lg" ng-model="password" placeholder="Password" required>
                  </div>
               </div>
               <div class="form-group">
					  <p class="text-center error-msg" ng-show="loginResponse">Wrong password or username. Try again.</p>
				  </div>
               <div class="form-group">
                  <div class="col-sm-12">
					  <button type="submit" class="btn btn-primary input-lg" ng-click="login(username, password)" ng-disabled="!signin_.$valid">Sign in</button>
                  </div>
               </div>
               <div class="text-center">
                  <p class="forget-passw"><a href="#/password">Forgot your password?</a></p>
                  <p class="forget-passw"><span>Not on Asprin? </span><a href="#/signup"> Get started here</a>.</p>
               </div>
            </form>
         </div>
      </div>
   </div>
