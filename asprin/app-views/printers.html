<div ng-include="'app-views/ng-include/menu.html'"></div>
<section class="main">
	<div class="panel panel-default">
   <div class="panel-body">
      <div class="pull-left">
         <h4>Printers</h4>
         <p>2 printers</p>
      </div>
      <div class="pull-right">
         <div ng-include="'app-views/ng-include/action.htm'"></div>
      </div>
   </div>
</div>
<div class="container-fluid asprin-doc" ng-controller="printersCtrl">
   <div class="row new-button">
	   <div class="pull-left notif" >
   			<img ng-src="{{printerIcon}}" style="width:30px;">
	   		<strong>New printer found!</strong>
	   		{{ printerName }} <span><a href="" ng-click="addPrinter(printerName, uuid, business_id, printerIcon, printerLocation, uri)">Add</a></span> 
	   </div> 
      <div class="pull-right">
         <a href="#/order" class="btn btn-default">New printers</a>
      </div>
   </div>
   <div class="row">
      <div class="table-responsive doc-table">
         <table class="table">
            <thead>
               <tr>
                  <th>Printer</th>
                  <th>Number Printed</th>
                  <th>Network Status</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td><img src="http://127.0.0.1:631/icons/HP_Color_LaserJet_Pro_MFP_M177fw.png" >HP Color LaserJet Pro MFP M177fw</td>
                  <td>12</td>
                  <td></td>
               </tr>
               <tr>
                  <td><img src="http://127.0.0.1:631/icons/HP_LaserJet_P2015_Series.png" >HP Color LaserJet Pro MFP M177fw</td>
                  <td></td>
                  <td></td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>

</section>
