<div ng-include="'app-views/ng-include/menu.html'"></div>
<section class="main" ng-controller="userInfoCtrl">
	<div class="panel panel-default">
  <div class="panel-body">
  	  <div class="pull-left">
  	  	<h4>Settings</h4>
	  	<p>change settings</p>
	  </div>
	  <div class="pull-right">
		  <div ng-include="'app-views/ng-include/action.htm'"></div>
	  </div>
  </div>
</div>

<div class="container-fluid settings">
	<div class="row">
		<h1>{{ names | uppercase }}</h1>
		<hr>
	</div>
	<div class="row">
		<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 ">
			<form class="form-horizontal" name="userinfo">
				<div class="form-group">
					<label class="control-label col-sm-4 text-left" for="email">Full name :</label>
					<div class="col-sm-8">
					  <input type="text" class="form-control input-sm"  placeholder="Full name" ng-model="names">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4 text-left" for="email">username :</label>
					<div class="col-sm-8">
					  <input type="text" class="form-control input-sm" placeholder="Username" ng-model="username" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="email">Gender :</label>
					<div class="col-sm-2 col-md-2">
					 	<select class="form-control input-sm" ng-options="gender for gender in genders" ng-model="gender">
							
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="email">Birthday :</label>
					<div class="col-sm-2 col-md-2">
					 	<input type="number" min="1" max="31" class="form-control input-sm" ng-model="day">
					</div>
					<div class="col-sm-3 col-md-3">
						<select ng-options="month for month in months" class="form-control input-sm" ng-model="month">
						</select>
					</div>
					<div class="col-sm-3 col-md-3">
						<input type="number" min="1900" class="form-control input-sm" placeholder="Year" ng-model="year">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4 text-left" for="email">Occupation :</label>
					<div class="col-sm-8">
					  <input type="text" class="form-control input-sm" id="occupation" ng-model="job_title" placeholder="Occupation">
					</div>
				</div>
				
				<div class="form-group">
                        <div class="col-sm-offset-4 col-md-offset-4 col-sm-8 col-md-8">
                           <button type="submit" ng-click="updateInfo()" class="btn btn-primary">Update info</button>
                        </div>
                     </div>
			</form>
			<hr>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-4 text-left" for="email">Current password :</label>
					<div class="col-sm-8">
					  <input type="password" class="form-control input-sm" placeholder="Current password">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4 text-left" for="email">New password :</label>
					<div class="col-sm-8">
					  <input type="password" class="form-control input-sm" placeholder="New password">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4 text-left" for="email">Confirm password :</label>
					<div class="col-sm-8">
					  <input type="password" class="form-control input-sm" placeholder="Confirm password">
					</div>
				</div>
				<div class="form-group">
                        <div class="col-sm-offset-4 col-md-offset-4 col-sm-8 col-md-8">
                           <button type="submit" class="btn btn-primary">Change password</button>
                        </div>
                     </div>
			</form>
		</div>
	</div>
</div>
</section>
