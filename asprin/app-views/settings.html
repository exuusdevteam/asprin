					<label class="control-label col-sm-4 text-left" for="email">Full name :</label>

					  <input type="email" class="form-control input-sm"  placeholder="Enter email">

				</div>
				<div class="form-group">
					<label class="control-label col-sm-4 text-left" for="email">username :</label>

					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="email">Gender :</label>
					<div class="col-sm-2 col-md-2">

							<option>M</option>

					</div>
				</div>
				
				<div class="form-group">
                        <div class="col-sm-offset-4 col-md-offset-4 col-sm-8 col-md-8">
                           <button type="submit" class="btn btn-primary">Update info</button>
                        </div>
                     </div>

				<div class="form-group">
					<label class="control-label col-sm-4 text-left" for="email">Current password :</label>
					<div class="col-sm-8">
					  <input type="password" class="form-control input-sm" placeholder="Current password">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4 text-left" for="email">New password :</label>

				<div class="form-group">
					<label class="control-label col-sm-4 text-left" for="email">Confirm password :</label>
					<div class="col-sm-8">
					  <input type="password" class="form-control input-sm" placeholder="Confirm password">
					</div>
				</div>
				<div class="form-group">
                        <div class="col-sm-offset-4 col-md-offset-4 col-sm-8 col-md-8">
